<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
    <script src="test.js" type="module" defer></script>
  </head>
  <body>
    <div class="upload-container">
      <input type="file" id="fileUpload" class="file-input" />
      <label for="fileUpload" class="upload-box">
        <img
          src="https://cdn-icons-png.flaticon.com/512/2965/2965358.png"
          class="upload-icon"
        />
        <p>
          Drag an image here or <span class="upload-text">upload a file</span>
        </p>
      </label>
    </div>
    <div class="submit">
      <button type="submit" class="submit-btn" id="save">Save</button>
    </div>
  </body>
</html>
